<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - T9 Pro</title>
    <!-- ... (copy head section from index.html) ... -->
</head>
<body>
    <!-- Header (Same as index.html) -->
    <header class="main-header">
        <!-- ... (copy header code from index.html) ... -->
    </header>

    <main>
        <section class="contact">
            <div class="container">
                <h2 class="section-title">تواصل معنا</h2>
                <p class="section-subtitle">نحن هنا لمساعدتك. أرسل لنا رسالة وسنرد عليك في أقرب وقت ممكن.</p>
                <div class="contact-container">
                    <div class="contact-form">
                        <form id="contactForm">
                            <div class="form-group"><label for="name">الاسم الكامل</label><input type="text" id="name" name="name" required></div>
                            <div class="form-group"><label for="email">البريد الإلكتروني</label><input type="email" id="email" name="email" required></div>
                            <div class="form-group"><label for="subject">الموضوع</label><input type="text" id="subject" name="subject" required></div>
                            <div class="form-group"><label for="message">رسالتك</label><textarea id="message" name="message" rows="5" required></textarea></div>
                            <button type="submit" class="btn btn-primary">إرسال الرسالة</button>
                        </form>
                    </div>
                    <div class="contact-info">
                        <h3>معلومات التواصل</h3>
                        <div class="contact-info-item"><i class="fas fa-envelope"></i><span>support@t9pro.com</span></div>
                        <div class="contact-info-item"><i class="fas fa-phone"></i><span>+966 50 123 4567</span></div>
                        <div class="contact-info-item"><i class="fas fa-map-marker-alt"></i><span>الرياض، المملكة العربية السعودية</span></div>
                        <div class="contact-info-item"><i class="fas fa-clock"></i><span>الأحد - الخميس: 9 صباحاً - 5 مساءً</span></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer (Same as index.html) -->
    <footer class="main-footer">
        <!-- ... (copy footer code from index.html) ... -->
    </footer>
</body>
</html>
